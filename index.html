<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-dark"></div>
            <div class="header-content">
                <div class="nav-top">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="logo">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">I stopnia</a></li>

                        </ul>
                    </nav>

                </div>
                <div class="slider">
                    <div class="circles">
                        <div class="circle"></div>
                        <div class="circle active"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="header-text">
                    <p>Będziesz się uczyć z ciekawością. <br> <span>Obiecujemy.</span></p>
                </div>
                <div class="header-btns">
                    <button>Zobacz więcej</button>

                </div>
                <div class="header-arrows">
                    <div class="arrow arrow-left"><img src="./assets/arrw-left.png" alt=""></div>
                    <div class="arrow arrow-right"><img src="./assets/arrw-right.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="content">
            <section class="content-section">
                <article class="feature">

                </article>
                <article class="feature">

                </article>
                <article class="feature">

                </article>
            </section>
        </div>
        <div class="message">
            <div class="message-text">
                <p>Nie znlazłeś odpowiedniego kotaktu? <span>Skorzystaj z formularza.</span></p>
            </div>
            <div class="message-forms">
                <form name="name" aria-placeholder="Imię" action=""></form>
                <form name="surname" aria-placeholder="Nazwisko" action=""></form>
                <form name="e-mail" aria-placeholder="Adres e-mail" action=""></form>
                <form name="text" aria-placeholder="Treść wiadomości" action=""></form>
            </div>
        </div>
        <div class="contact">

        </div>
